<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Producto</title>
    <!--Boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Boostrap Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!--animate css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--Own Styles  -->
    <link rel="stylesheet" href="css/cstyle.css">
    <link rel="stylesheet" href="css/estilo.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f2dde07271.js" crossorigin="anonymous"></script>
    <!--ALLfont.es-->
    <link href="https://allfont.es/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />
    <link href="https://allfont.es/allfont.css?fonts=playfair-display" rel="stylesheet" type="text/css" />
</head>

<body>

    <th:block th:include="header"></th:block>
    
    <!------------------------------------------------------------------------------------------------------------------------------>
    <!--Botones fotos-->
    <div class="container rob">
        <div class="row justify-content-md-center">
            <div class="col-sm">
                <div class="card mb-3 text-center">
                    <div class="fotoProducto">
                        <button type="image" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img src="img/registro.png" class="card-img-top" alt="...">
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card mb-3 text-center">
                    <div class="fotoProducto">
                        <button type="image" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                            <a href="/modificar">
                                <img src="img/producto.png" class="card-img-top" alt="...">
                            </a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card mb-3 text-center">
                    <div class="fotoProducto">
                        <button type="image" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                            <a href="/mostrarMaterial">
                                <img src="img/material.png" class="card-img-top" alt="...">
                            </a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card mb-3 text-center">
                    <div class="fotoProducto">
                        <button type="image" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal4">
                            <a href="/mostrarTproducto">
                                <img src="img/tp.png" class="card-img-top" alt="...">
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------------------------------------------------------------------------------------------------------>
    <!-- Modal Registro de ventas -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col col-lg-12">
                                <div class="text-center">
                                    <p class="fs-2">Registro de ventas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container rob">
                        <div class="row justify-content-md-center">
                            <div class="col col-lg-12">
                                <table class=" table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Detalle</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Material</th>
                                            <th scope="col">Tipo Producto</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <th:block th:each="producto, row:${productos}">
                                            <tr>
                                                <th th:text="${producto.id_producto}" />
                                                <th th:text="${producto.nombre}" />
                                                <th th:text="${producto.detalles}" />
                                                <th th:text="${producto.precio}" />
                                                <th th:text="${producto.material.nombre_material}" />
                                                <th th:text="${producto.tipo_producto.nombre_tipo}" />
                                            </tr>
                                        </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
	
	<th:block th:include="footer"></th:block>
	
</body>

</html>
